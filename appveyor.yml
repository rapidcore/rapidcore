version: '{build}'
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
nuget:  
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  name: production
  api_key:
    secure: O2aKtP6hbwJ7WLPp9s5GcTsOu/OiNL3Zfpuk1w7JjQAQPbT4P3JGD0FsrusyaYrc
  on:
    appveyor_repo_tag: true